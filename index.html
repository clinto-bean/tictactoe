<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main id="game">
      <section id="game-head">
        <p id="text">
          Hi, players! Enter both your names and click "Start Game" to begin.
          Good luck!
        </p>
        <button id="start">Start Game</button>
      </section>
      <section id="board">
        <div class="board-wrapper">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </section>
      <section id="gameConsole">
        <div id="nametag-container">
          <div class="nametag">
            <div class="nametag-title">Player One</div>
            <div class="nametag-head">Hi! My name is</div>
            <input
              type="text"
              class="name-input"
              placeholder="John Smith"
              id="player-one" />
          </div>
          <div class="nametag">
            <div class="nametag-title">Player Two</div>
            <div class="nametag-head">Hi! My name is</div>
            <input
              type="text"
              class="name-input"
              placeholder="John Smith"
              id="player-two" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
